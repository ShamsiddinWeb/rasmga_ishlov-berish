<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Tasvirlarga Dastlabki Ishlov</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Tasvirlarga Dastlabki Ishlov</h2>
    <div class="upload-section">
      <label for="upload" class="upload-label">📁 Rasm yuklash</label>
      <input type="file" id="upload" accept="image/*" />
    </div>
    <div class="button-group">
      <button onclick="grayscale()">🎨 Kulrang</button>
      <button onclick="thresholding()">🌓 Thresholding</button>
      <button onclick="invert()">🔄 Negativ</button>
      <button onclick="blurImage()">💧 Xiralashtirish</button>
      <button onclick="edgeDetection()">📏 Chekka</button>
      <button onclick="rotateImage()">↪️ 90° Aylantirish</button>
      <button onclick="resetImage()">♻️ Qayta yuklash</button>
    </div>
    <div class="canvas-wrapper">
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
